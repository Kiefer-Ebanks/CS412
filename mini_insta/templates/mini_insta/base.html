<!-- Description: The base template for the mini instagram app -->
<!-- The base template for the mini instagram app that will be used to inherit by other templates -->

{% load static %} <!-- loading static files for css styling -->

<html>
    <head>
        <title>Mini Instagram</title>
        <link rel="stylesheet" href="{% static 'mini_insta_styles.css' %}"> <!-- linking to the static css file for styling -->
    </head>
    <body>
        <header>
            <h1>Mini Instagram</h1>
            <nav>
                <ul>
                    <li>
                        <a href="{% url 'show_all_profiles' %}">All Profiles</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- block content will be replaced by the content of the child templates -->
        {% block content %}
        {% endblock %}

        <footer>
            <nav>
                <ul>
                    <li>
                        <a href="{% url 'show_all_profiles' %}">All Profiles</a>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
